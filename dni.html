    <p>Różnica dni to:</p>

    <script>

        var data = new Date();
        var aktualny = data.getDate() + "-" + (data.getMonth() + 1) + "-" + data.getFullYear() + " " + data.getHours() + ":" + data.getMinutes() + ":" + data.getSeconds();
        document.getElementById("aktualny").value = aktualny;

            document.getElementById("wynik").value = Math.floor((dzis.getTime() - wynik.getTime()) / 1000 / 60 / 60 / 24 );
        }
    </script>

</body>
</html>
